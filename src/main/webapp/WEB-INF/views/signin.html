<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="/headAndNavbarContent :: templateHeadContent"></th:block>
	<th:block th:include="/headAndNavbarContent :: cssInclude"></th:block>
	<th:block th:include="/headAndNavbarContent :: jsInclude"></th:block>
	<script type="text/javascript" th:src="@{/resources/javaScript/login_check.js}"></script>
</head>
<body>

	<div th:include="/headAndNavbarContent :: headerBarContent">
	</div>
	
    <div class="container">
        <form class="form-signin" method="POST" th:action="@{/login}">
			<h2 class="form-signin-heading">Login Below</h2>
			<th:block th:if="${userNameEntered != null}">
				<input type="text" name="username" class="form-control" th:value="${userNameEntered}" maxlength="35" size="16">
			</th:block>
			<th:block th:unless="${userNameEntered != null}">
				<input type="text" name="username" class="form-control" placeholder="user name here" maxlength="20" size="16">				
			</th:block>
			<input type="password" name="password" class="form-control" placeholder="password here" maxlength="20" size="16">
			<div class="checkbox">
		    	<label><input type="checkbox" name="AR-remember-me">Remember Me</label>
		    </div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" >Login!</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<th:block th:if="${error != null}">
				<p class="lead blog-description" th:text="${error}"></p>
			</th:block>
		</form>
	</div>

</body>
</html>
